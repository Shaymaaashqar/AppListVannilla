<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" ,initial-scale="1.0" />
    <link rel="stylesheet" href="css/list.css" />
    <script src="https://kit.fontawesome.com/951beee5a8.js" crossorigin="anonymous"></script>

    <title>List App Vanilla JS</title>
  </head>
  <body>
    <div class="container">
      <div class="box-border">
        <form id="addForm" class="Add">
          <div class="addLabels">
            <label id="text1" for="task">Task</label>
            <label id="text1" for="assignee">Assignee</label>
          </div>

          <div class="addInputs">
            <input
              type="text"
              id="task"
              class="text1"
              required="required"
              name="Task"
              placeholder="Task Name"
            />
            <input
              type="text"
              id="assignee"
              class="text1"
              required="required"
              name="Assignee"
              placeholder="Assignee Name"
            />
          </div>

          <div class="addButton">
            <input type="submit" id="ADD" class="addAss" value="Add" />
          </div>
        </form>

        <form class="searchBorder">
          <hr class="line" />
          <div class="search">
            <i class="fa-solid fa-magnifying-glass magnifier"></i>
            <input class="sch" type="text" id="search" placeholder="search" />
            <div class="close">
              <i class="close-icon fas fa-times" id="close-icon"> </i>
            </div>
          </div>
        </form>

        <div class="addDeleteTaskItems" id="addDeleteTaskItems"></div>

        <footer class="workTask" id="workTask">
          <label id="do1" class="ToDo1" for="todo">ToDo :</label>
          <div class="todoTasks" id="todoTasks">
            <label id="do2" name="coutodo" class="ToDo2" for="todo">0</label>
          </div>
          <label id="done1" class="Done1" for="done">Done :</label>
          <div class="doneTasks">
            <label id="done2" name="coudone" class="Done2" for="done">0</label>
          </div>
        </footer>
      </div>
    </div>

    <script src="js/listt.js"></script>
  </body>
</html>
